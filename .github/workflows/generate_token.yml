name: "ğŸ” Generate Token and Send Email"
on:
  workflow_dispatch:
    inputs:
      recipient_email:
        description: "Email destinatario"
        required: true
        type: string
      access_area:
        description: "Area di accesso (es. admin, viewer)"
        required: true
        default: "admin"
        type: string
      duration_minutes:
        description: "Durata sessione in minuti"
        required: true
        default: "60"
        type: string

jobs:
  generate-and-send:
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: "ğŸ“¦ Install dependencies"
      run: pip install PyJWT

    - name: "ğŸ” Generate JWT Token and Send Email"
      env:
        JWT_SECRET: ${{ secrets.DMS_JWT_SECRET }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        RECIPIENT_EMAIL: ${{ github.event.inputs.recipient_email }}
        ACCESS_AREA: ${{ github.event.inputs.access_area }}
        DURATION_MINUTES: ${{ github.event.inputs.duration_minutes }}
      run: |
        python3 << 'EOF'
        import jwt
        import os
        import json
        import smtplib
        from email.mime.text import MIMEText
        from email.mime.multipart import MIMEMultipart
        from datetime import datetime, timedelta, timezone
        import uuid

        # Configuration
        JWT_SECRET = os.environ['JWT_SECRET']
        JWT_ISSUER = "dms-sicurezza-mail-test"
        RECIPIENT_EMAIL = os.environ['RECIPIENT_EMAIL']
        ACCESS_AREA = os.environ['ACCESS_AREA']
        DURATION_MINUTES = int(os.environ['DURATION_MINUTES'])

        # SMTP Configuration
        smtp_server = "out.postassl.it"
        smtp_port = 465
        smtp_user = "info@dms.associates"
        smtp_pass = os.environ['SMTP_PASS']

        # Timestamps
        now = datetime.now(timezone.utc)
        token_expires = now + timedelta(hours=24)

        # Payload
        payload = {
            "iss": JWT_ISSUER,
            "sub": RECIPIENT_EMAIL,
            "iat": int(now.timestamp()),
            "exp": int(token_expires.timestamp()),
            "jti": str(uuid.uuid4()),
            "area": ACCESS_AREA,
            "session_duration_minutes": DURATION_MINUTES
        }

        # Generate token
        token = jwt.encode(payload, JWT_SECRET, algorithm="HS256")

        # Create access link
        base_url = "https://chcndr.github.io/dms-sicurezza-mail-test"
        access_link = f"{base_url}/landing/viewer/index.html?token={token}"

        print(f"ğŸ”‘ Token generato: {token[:50]}...")
        print(f"ğŸ”— Link di accesso: {access_link}")

        # Send email
        try:
            # Create message
            msg = MIMEMultipart()
            msg['From'] = smtp_user
            msg['To'] = RECIPIENT_EMAIL
            msg['Cc'] = "dms-sicurezza-mail-test@noreply.github.com"
            msg['Subject'] = f"ğŸ” DMS Security - Accesso {ACCESS_AREA.upper()} ({DURATION_MINUTES} min)"

            # Email body
            body = f"""
Ciao,

Hai ricevuto un link di accesso temporaneo per il sistema DMS Security.

ğŸ”— Link di accesso: {access_link}

â° Durata: {DURATION_MINUTES} minuti (il timer parte quando rispondi a questa email)
ğŸ¯ Area: {ACCESS_AREA}

Per attivare l'accesso, rispondi a questa email (anche vuota va bene).

Saluti,
DMS Security System
            """

            msg.attach(MIMEText(body, 'plain'))

            # Send email
            print("ğŸ“§ Connessione al server SMTP...")
            server = smtplib.SMTP_SSL(smtp_server, smtp_port)
            server.login(smtp_user, smtp_pass)
            
            recipients = [RECIPIENT_EMAIL, "dms-sicurezza-mail-test@noreply.github.com"]
            server.sendmail(smtp_user, recipients, msg.as_string())
            server.quit()

            print(f"âœ… Email inviata con successo a {RECIPIENT_EMAIL}")
            print(f"ğŸ“¬ CC inviato al sistema di sblocco")

        except Exception as e:
            print(f"âŒ Errore invio email: {e}")
            raise e

        EOF
