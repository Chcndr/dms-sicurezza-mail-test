name: DMS â€“ Auto Unlock on Email Reply
on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/2 * * * *"
permissions:
  contents: write
  issues: write
jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run poller
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          IMAP_HOST: ${{ secrets.IMAP_HOST }}
          IMAP_PORT: ${{ secrets.IMAP_PORT || 993 }}
          IMAP_USER: ${{ secrets.IMAP_USER }}
          IMAP_PASS: ${{ secrets.IMAP_PASS }}
          IMAP_FOLDER_INBOX: INBOX
          IMAP_FOLDER_DONE: Processed
          WL_PATH: landing/viewer/whitelist.json
        run: |
          python .github/scripts/poll_replies.py
      - name: Commit & push whitelist updates (if any)
        run: |
          git config user.name  "dms-bot"
          git config user.email "dms-bot@users.noreply.github.com"
          git add landing/viewer/whitelist.json || true
          git commit -m "auto-unlock: whitelist updated by poller" || echo "No changes"
          git push
