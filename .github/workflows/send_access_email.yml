name: ğŸ“§ Send Access Email

on:
  workflow_dispatch:
    inputs:
      recipient_email:
        description: 'Email destinatario'
        required: true
        type: string
      access_link:
        description: 'Link di accesso con token'
        required: true
        type: string
      subject_line:
        description: 'Oggetto email'
        required: false
        default: 'ğŸ” DMS Security - Link di Accesso'
        type: string

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "âœ… Tutti i moduli necessari sono giÃ  inclusi in Python standard library"
        
    - name: ğŸ“§ Send access email
      env:
        RECIPIENT_EMAIL: ${{ github.event.inputs.recipient_email }}
        ACCESS_LINK: ${{ github.event.inputs.access_link }}
        SUBJECT_LINE: ${{ github.event.inputs.subject_line }}
        IMAP_PASS: ${{ secrets.IMAP_PASS }}
      run: |
        python3 << 'EOF'
        import smtplib
        import os
        from email.mime.text import MIMEText
        from email.mime.multipart import MIMEMultipart
        from datetime import datetime
        
        # Configurazione SMTP (parametri corretti che funzionano)
        smtp_host = 'out.postassl.it'
        smtp_port = 465
        smtp_user = 'info@dms.associates'
                smtp_pass = os.environ['IMAP_PASS']
        smtp_from = 'info@dms.associates'
        
        # Dati email
        recipient = os.environ['RECIPIENT_EMAIL']
        access_link = os.environ['ACCESS_LINK']
        subject = os.environ['SUBJECT_LINE']
        
        # Crea il messaggio
        msg = MIMEMultipart('alternative')
        msg['From'] = smtp_from
        msg['To'] = recipient
        # CC multipli: DMS per tracking + Sistema di sblocco GitHub
        cc_list = f"{smtp_from}, dms-sicurezza-mail-test@noreply.github.com"
        msg['Cc'] = cc_list
        msg['Reply-To'] = smtp_from  # Reply-To a DMS per ricevere risposte
        msg['Subject'] = subject
        
        # Template HTML
        html_body = f"""
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <style>
                body {{ font-family: Arial, sans-serif; line-height: 1.6; color: #333; }}
                .container {{ max-width: 600px; margin: 0 auto; padding: 20px; }}
                .header {{ background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; border-radius: 10px 10px 0 0; }}
                .content {{ background: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px; }}
                .button {{ display: inline-block; background: #00d2d3; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 20px 0; }}
                .warning {{ background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin: 20px 0; }}
                .footer {{ text-align: center; color: #666; font-size: 12px; margin-top: 30px; }}
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>ğŸ” DMS Security</h1>
                    <p>Sistema di Accesso Sicuro</p>
                </div>
                
                <div class="content">
                    <h2>Ciao! ğŸ‘‹</h2>
                    
                    <p>Hai ricevuto un link di accesso sicuro per il sistema DMS. Per attivare la tua sessione, segui questi passaggi:</p>
                    
                    <ol>
                        <li><strong>Clicca sul link di accesso</strong> qui sotto</li>
                        <li><strong>Rispondi all'email</strong> con qualsiasi messaggio (anche solo "ok")</li>
                        <li><strong>Attendi l'attivazione</strong> - il sistema processerÃ  la tua risposta automaticamente</li>
                    </ol>
                    
                    <div style="text-align: center;">
                        <a href="{access_link}" class="button">ğŸš€ Accedi al Sistema DMS</a>
                    </div>
                    
                    <div class="warning">
                        <strong>âš ï¸ Importante:</strong><br>
                        â€¢ Il link Ã¨ valido per un tempo limitato<br>
                        â€¢ Devi rispondere all'email per attivare l'accesso<br>
                        â€¢ Non condividere questo link con altri
                    </div>
                    
                    <p><strong>Link diretto:</strong><br>
                    <code style="background: #e9ecef; padding: 5px; border-radius: 3px; word-break: break-all;">{access_link}</code></p>
                    
                    <p>Se hai problemi con il link, copia e incolla l'URL completo nel tuo browser.</p>
                    
                    <div class="footer">
                        <p>ğŸ“§ Email inviata automaticamente dal sistema DMS Security</p>
                        <p>ğŸ•’ {datetime.now().strftime('%d/%m/%Y alle %H:%M')}</p>
                    </div>
                </div>
            </div>
        </body>
        </html>
        """
        
        # Template testo semplice
        text_body = f"""
        ğŸ” DMS Security - Link di Accesso
        
        Ciao!
        
        Hai ricevuto un link di accesso sicuro per il sistema DMS.
        
        Per attivare la tua sessione:
        1. Clicca sul link: {access_link}
        2. Rispondi all'email con qualsiasi messaggio
        3. Attendi l'attivazione automatica
        
        âš ï¸ IMPORTANTE:
        - Il link Ã¨ valido per un tempo limitato
        - Devi rispondere all'email per attivare l'accesso
        - Non condividere questo link con altri
        
        ğŸ“§ Email inviata automaticamente dal sistema DMS Security
        ğŸ•’ {datetime.now().strftime('%d/%m/%Y alle %H:%M')}
        """
        
        # Aggiungi entrambe le versioni
        msg.attach(MIMEText(text_body, 'plain', 'utf-8'))
        msg.attach(MIMEText(html_body, 'html', 'utf-8'))
        
        try:
            # Connessione SMTP SSL (PostaSSL porta 465)
            print(f"ğŸ”— Connessione SSL a {smtp_host}:{smtp_port}...")
            server = smtplib.SMTP_SSL(smtp_host, smtp_port)
            server.login(smtp_user, smtp_pass)
            
            # Invio email
            print(f"ğŸ“§ Invio email a {recipient}...")
            server.send_message(msg)
            server.quit()
            
            print("âœ… Email inviata con successo!")
            print(f"ğŸ“¬ Destinatario: {recipient}")
            print(f"ğŸ“ Oggetto: {subject}")
            
        except Exception as e:
            print(f"âŒ Errore invio email: {str(e)}")
            exit(1)
        EOF
        
    - name: ğŸ“ Log email sent
      run: |
        echo "âœ… Email di accesso inviata con successo"
        echo "ğŸ“¬ Destinatario: ${{ github.event.inputs.recipient_email }}"
        echo "ğŸ•’ Timestamp: $(date)"
        echo "ğŸ”— Link: ${{ github.event.inputs.access_link }}"
